<ion-app>
  <div style='margin: 15px'>
    <h1>Hello SodyoSDK</h1>
    <h1 (click)='handleClick()' style='color: #3880ff'>Run scanner</h1>

    <div style='margin-top: 15px'>
      <p>isReady: {{isReady}}</p>
      <p>initErr: {{initErr}}</p>
      <p>sodyoErr: {{sodyoErr}}</p>
      <p>immediateData: {{immediateData}}</p>
      <p>scannerErr: {{scannerErr}}</p>
    </div>
  </div>
</ion-app>
